<!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>
</head>

<body>
    <!-- enctype 属性规定在发送到服务器之前应该如何对表单数据进行编码 -->
    <form action="http://localhost:5000/uploader" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="提交" />
    </form>
</body>

</html>
